language: cpp

notifications:
  email: false

sudo: required

compiler: gcc

os: linux

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

before_install:
  sudo apt-get install freeglut3-dev libxmu-dev libxi-dev

script:
  - mkdir build && cd build
  - cmake .. && make -j8
  - ./bin/shaders_factory_test
